# Тестовая программа для проверки команды rsh (побитовый арифметический сдвиг вправо)
#
# Логика теста:
# 1. Загрузить в регистр 11 (addr_f) значение 100 (первый операнд).
# 2. Загрузить в регистр 19 (addr_e) значение 400 (базовый адрес для второго операнда).
# 3. Записать в память по адресу 436 (400 + смещение 36) значение 2 (второй операнд).
# 4. Загрузить в регистр 6 (addr_b) значение 500 (базовый адрес для результата).
# 5. Выполнить rsh:
#    - op1 = reg[11] (100)
#    - op2 = mem[reg[19] + 36] = mem[400 + 36] = mem[436] (2)
#    - result = 100 >> 2 = 25
#    - Сохранить результат в mem[reg[6] + 35] = mem[500 + 35] = mem[535].
#
# Ожидаемый результат: в ячейке памяти 535 должно оказаться значение 25.

- op: ldc
  const: 100
  addr: 11  # addr_f - Первый операнд

- op: ldc
  const: 400
  addr: 19  # addr_e - Базовый адрес для второго операнда

- op: ldc
  const: 2
  addr: 47  # Временный регистр для значения второго операнда

- op: ldc
  const: 436
  addr: 38  # Временный регистр для адреса второго операнда

- op: write
  addr_dst: 38 # Адрес назначения (из reg[38] = 436)
  addr_src: 47 # Значение (из reg[47] = 2)

- op: ldc
  const: 500
  addr: 6   # addr_b - Базовый адрес для результата

- op: rsh
  addr_f: 11      # Первый операнд из reg[11]
  addr_e: 19      # Базовый адрес op2 из reg[19]
  offset_c: 36    # Смещение для op2
  addr_b: 6       # Базовый адрес результата из reg[6]
  offset_d: 35    # Смещение для результата
